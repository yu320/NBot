name: CI Build and Push Docker Image

on:
  # 僅啟用手動觸發功能
  workflow_dispatch:

jobs:
  build_and_push: # 建置並推送到 GHCR 的任務
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write # 需要寫入權限才能推送到 GHCR (GitHub Container Registry)

    env:
      IMAGE_NAME: nbot-discord
      GHCR_REPO: ghcr.io/${{ github.repository_owner }}/nbot-discord # 最終的 GHCR 映像檔路徑
      
    steps:
      - name: Checkout code (取出程式碼)
        uses: actions/checkout@v4

      # --- 1. 登入 GHCR ---
      - name: Log in to GHCR (登入 GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: Set up Docker Buildx (設定 Docker Buildx)
        uses: docker/setup-buildx-action@v3

      # --- 2. 建置並推送到 GHCR ---
      - name: Build and Push Docker image to GHCR (建置並推送到 GHCR)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.GHCR_REPO }}:latest
            ${{ env.GHCR_REPO }}:${{ github.sha }} # 使用 commit SHA 作為標籤，用於版本追蹤
          cache-from: type=gha # 啟用 GitHub Actions Cache 提升建置速度
          cache-to: type=gha,mode=max
          
      # ⚠️ 注意：這裡已經移除了所有後續的 SSH 部署步驟
